    <body>
        <div id="drum-machine" class="container">
            <h1>Drum Machine</h1>
            <div id="display">
                Click a button to play
            </div>
            <button class="drum-pad btn col-3 btn-dark" id="" onclick="play('Q')">
                Q
                <audio id="Q" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('W')">
                W
                <audio id="W" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('E')">

            </button>
            <button class="drum-pad" id="" onclick="play('A')">

            </button>
            <button class="drum-pad" id="" onclick="play('S')">

            </button>
            <button class="drum-pad" id="" onclick="play('D')">
