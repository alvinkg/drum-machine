<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drum Machine</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="drumMachine.js"></script>
    </head>

    <body>
        <div id="drum-machine" class="container">
            <h1>Drum Machine</h1>
            <div id="display">
                Click a button to play
            </div>
            <button class="drum-pad btn col-3 btn-dark" id="" onclick="play('Q')">
                Q
                <audio id="Q" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('W')">
                W
                <audio id="W" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('E')">
                E
                <audio id="E" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('A')">
                A
                <audio id="A" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('S')">
                S
                <audio id="S" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('D')">
                D
                <audio id="D" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('Z')">
                Z
                <audio id="Z" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('X')">
                X
                <audio id="X" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
            </button>
            <button class="drum-pad" id="" onclick="play('C')">
                C
                <audio id="C" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
            </button>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

</html>
